<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head><body><div class="wrapper ROV hide">
<div class="main_row">
    <div class="camera_buttons_overlay_left">
        <div class="container no-background">
            <div class="camera_buttons_column_left">
                <div class="but camera_button">
                    <label class="column">
                    <input type="checkbox" checked="checked" onchange="onoff('camera_1')">
                    <span>
                        <div style="margin-top: 19px; cursor: pointer;">
                            Camera 1<br>On/Off
                        </div>
                    </span>
                </label>
                </div>
                <div class=" camera_button">
                    <label class="column">
                        <input type="checkbox" checked="checked" onchange="onoff('camera_2')">
                        <span  >
                            <div style="margin-top: 19px; cursor: pointer;">
                                Camera 2<br>On/Off
                            </div>
                        </span>
                </label>
                </div>
                <div class=" camera_button">
                    <label class="column">
                        <input type="checkbox" checked="checked" onchange="onoff('camera_3')">
                        <span >
                            <div style="margin-top: 19px; cursor: pointer;">
                                Camera 3<br>On/Off
                            </div>
                        </span>
                </label>
                </div>
                <div class="but camera_button">
                    <label class="column">
                    <input type="checkbox" checked="checked" onchange="onoff('camera_4')">
                    <span>
                        <div style="margin-top: 19px; cursor: pointer;">
                            Camera 4<br>On/Off
                        </div>
                    </span>
                </label>
                </div>
                <div class="but camera_button">
                    <label class="column">
                    <input type="checkbox" checked="checked" onchange="onoff('camera_5')">
                    <span>
                        <div style="margin-top: 19px; cursor: pointer;">
                            Camera 5<br>On/Off
                        </div>
                    </span>
                </label>
                </div>
            </div>
        </div>
    </div>

    <div class="camera_column">

        <!-- DINAMICALLY GENERATED BY JANUS API INFORMATION -->

        <div class="camera_row">

            <!-- DINAMICALLY GENERATED BY JANUS API INFORMATION -->

    </div>

    </div>

    <div class="utilty_column_overlay">

        <div class="container"> 
            <div class="title">Stopwatch</div>
            <div class="stopwatch">
            <div class="display-container">
                <p id="display">00:00:00:00</p>
            </div>
                <div class="buttonsContainer">
                    <button id="startButton" class="button" onclick="startStopwatch()">Start</button>
                    <button id="resetButton" class="button" onclick="resetStopwatch()">Reset</button>
                </div>
            </div>
        </div>

        <div class="indicators">
            <div id="attitude" class="indicator"></div>
            <div id="compass" class="indicator"></div>
        </div>




        <div class="sensor-row" style="margin-bottom: 5px;">
        

            <div class="container">
    
                <div class="sensor" id="sensor_depth">
                    <div class="flex_s">
                        <img src="{{url_for('static', filename ='SVG/Depth.svg')}}" >
                    </div>
                    <label class= "data-label" id="data_depth">
                        3.16 m
                    </label>
        
        
                </div>
    
            </div>
    
            <div class="container">
    
                <div class="sensor" id="sensor_depth_reference">
                    <div class="flex_s">
                        <img style="filter: unset !important; scale: 1.2;" src="{{url_for('static', filename ='SVG/Depth_reference.svg')}}" >
                    </div>
                    <label class= "data-label" id="data_reference_z">
                        0.00 m
                    </label>
        
        
                </div>
    
            </div>
    
           </div>

           <div class="sensor-row">
        

            <div class="container">
    
                <div class="sensor" id="sensor_pitch">
                    <div class="flex_s">
                        <img style="filter: unset !important; scale: 1.3;" src="{{url_for('static', filename ='SVG/pitch_angle.svg')}}" >
                    </div>
                    <label class= "data-label" id="data_pitch">
                        3.16 m
                    </label>
        
        
                </div>
    
            </div>
    
            <div class="container">
    
                <div class="sensor" id="sensor_pitch_reference">
                    <div class="flex_s">
                        <img style="filter: unset !important; scale: 1.6;" src="{{url_for('static', filename ='SVG/reference_pitch_angle.svg')}}" >
                    </div>
                    <label class= "data-label" id="data_reference_pitch">
                        0.00 m
                    </label>
        
        
                </div>
    
            </div>
    
           </div>
    
       
    
        <div class="container">
            <div class="column">
                <div class="status-div">
                    <label id="JOYSTICK" class="status STATUSES">
                    <span>
                        JOYSTICK
                    </span>
                    </label>    
                </div>
                <div class="status-div">
                    <div class="row">
                        <label id="WORK" class="status STATUSES">
                            <span>WORK</span>
                        </label>
                        <label id="ARMED" class="status STATUSES">
                            <span  >ARMED</span>
                        </label>
                        <label id="TORQUE" class="status STATUSES">
                            <span  >TORQUE</span>
                        </label>
                    </div>
                </div>
                <div class="status-div">
                    <div class="row">
                        <label id="DEPTH" class="status STATUSES">
                            <span>DEPTH</span>
                        </label>
                        <label id="ROLL" class="status STATUSES">
                            <span  >ROLL</span>
                        </label>
                        <label id="PITCH" class="status STATUSES">
                            <span  >PITCH</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="hidden_media" style="position: absolute; top: -9999px; left: -9999px; width: 1px; height: 1px; overflow: hidden;"></div>
</body></html>
